<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comment Form</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
        form { margin-bottom: 20px; }
        textarea { width: 100%; height: 80px; }
        .comment-box { border-bottom: 1px solid #ccc; padding: 10px 0; }
        .comment-box:last-child { border-bottom: none; }
        .comment-name { font-weight: bold; }
        #downloadBtn { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Leave a Comment</h1>
    <form id="commentForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" required><br><br>
        
        <label for="comment">Comment:</label><br>
        <textarea id="comment" required></textarea><br><br>
        
        <button type="submit">Submit</button>
    </form>

    <h2>Comments:</h2>
    <div id="commentsContainer"></div>

    <button id="downloadBtn">Download Comments as .txt</button>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
